<!----Recommended Locations-->
      <section id="recommended-locations">
          <div class="container-fluid container-btns">
            <div class="row text-center">
              <div class="col-4 locations shanghai">
                <button
                  class="btn-locations btn-shanghai"
                  onclick="chooseCategorie('chose-shanghai')"
                ></button>
                <h3>Shanghai</h3>
              </div>
              <div class="col-4 locations beijing">
                <button
                  class="btn-locations btn-beijing"
                  onclick="chooseCategorie('chose-beijing')"
                ></button>
                <h3>Beijing</h3>
              </div>
              <div class="col-4 locations hong-kong">
                <button
                  class="btn-locations btn-hong-kong"
                  onclick="chooseCategorie('chose-hong-kong')"
                ></button>
                <h3>Hong Kong</h3>
              </div>
            </div>
            <div class="row text-center margin-btn-top-bottom">
              <div id="chose-shanghai" class="col-12 options">
                <button
                  class="options-btn"
                  onclick="choosePlace('shanghai-test')"
                  data-lat="31.224361"
                  data-lng="121.469170"
                >
                  TOURIST SHANGHAI
                </button>
              </div>
              <div id="chose-beijing" class="col-12 options">
                <button
                  class="options-btn"
                  onclick="choosePlace('test-beijing')"
                  data-lat="39.916668"
                  data-lng="116.383331"
                >
                  TOURIST BEJING
                </button>
              </div>
              <div id="chose-hong-kong" class="col-12 options">
                <button
                  class="options-btn"
                  onclick="choosePlace('test-hong-kong')"
                  data-lat="22.302711"
                  data-lng="114.177216"
                >
                  TOURIST HONG-KONG
                </button>
              </div>
            </div>
        </div>

<!----Contact Form---->
<section>
<div class="container text-center">
    <div class="row">
        <h2 class="col-12">Need more information about China? Get In touch!</h2>
    </div>
    <div class="row">
        <form id="form-wrapper">
            <div class="col-12"><input class="form-input" type="text" id="fname" name="fname" value="Name" required></div>
            <div class="col-12"><input class="form-input" type="email" id="email" name="email" required></div>
            <div class="col-12"><input class="form-input" type="tel" id="phone_num" name="phone_num" required/></div>
            <div class="col-12"><textarea id="text-area" name="textarea" rows="4" cols="50">At</textarea></div>
            <div class="col-12"><input type="submit" value="Submit"></div>
        </form>
    </div>
</div>
</section>
